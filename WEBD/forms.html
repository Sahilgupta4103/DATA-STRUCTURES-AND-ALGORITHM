<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>
          <h1>STUDENT FORM</h1>
        </legend>
        <div>Name : <input type="text" class="c" /><br /></div>
        <div>father's name : <input type="text" class="c" /><br /></div>
        <div>mother's name : <input type="text" class="c" /><br /></div>
        <div>phone number : <input type="text" class="c" /><br /></div>
        <div>
          Email:
          <input
            type="email"
            name="my email"
            value="sahilgupta@gmail.com"
            class="c"
          />
        </div>
        <div>
          Gender Male <input type="radio" name="my gender" class="c" /> Female
          <input type="radio" name="my gender" class="c" />
          Other <input type="radio" name="my gender" class="c" />
        </div>

        <div>
          Date of birth: <input type="date" name="dob" class="c" /><br />
        </div>
        <div>Address: <input type="text" name="address" class="c" /></div>
        <div>
          Blood Group:
          <select name="dropdown" id="">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB+">AB+</option>
            <option value="O">O</option>
          </select>
        </div>
        <div>
          Department: CSE: <input type="radio" class="c" /> EEE:
          <input type="radio" /> ECE: <input type="radio" /> ME:
          <input type="radio" />
        </div>
        <br />
        <div>
          Languages: C <input type="checkbox" class="c" /> C++
          <input type="checkbox" /> JAVA
          <input type="checkbox" class="c" /> PYTHON
          <input type="checkbox" />
        </div>
        <div>Photo : <input type="file" class="c" /></div>
        <div>
          <input type="submit" class="c" />
          <input type="reset" class="c" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
