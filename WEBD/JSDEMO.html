<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylessss.css" />
  </head>
  <body>
    <form name="formname">
      <div class="fir">
        Input: <input type="text" size="20" name="calculator" id="ip" />
      </div>
      <div class="sec">
        <input type="button" name="B1" value="calculator" onclick="call()" />
        <input type="button" name="B2" value="reset" />
      </div>
      <div class="thir">
        Answer: <input type="text" size="20" name="answer" />
      </div>
    </form>

    <input type="button" onclick="loc()" value="URL OF A LINK" name="" id="" />

    <input type="button" onclick="confirmation()" value="Dialouge Box" />

    <input
      type="button"
      onclick="dynamicstring()"
      name=""
      id=""
      value="dynamic string"
    />

    <script>
      var dt = new Date();
      document.write(dt.getFullYear());

      function dynamicstring() {
        var str = prompt("hi my name is sahil and your name is ", "");
        alert("nice to meet you" + str + "!");
      }

      function confirmation() {
        var ans = confirm("You want to see website click on button");
        if (ans) {
          alert("welcome to youtube");
          window.location = "https://www.youtube.com/watch?v=PODgPW-hbfU";
        } else {
          alert("you click on cancle button");
        }
      }

      function loc() {
        debugger;
        window.location = "https://www.youtube.com/watch?v=PODgPW-hbfU";
      }

      function call() {
        document.formname.answer.value = eval(
          document.formname.calculator.value
        );
      }
    </script>
  </body>
</html>
