<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="aa">
      <p>This is paragraph</p>
      <input
        type="button"
        name=""
        id="button"
        onclick="change()"
        value="Change the text"
      />
    </div>
    <script>
      function change() {
        document.getElementById("aa").innerHTML = "Look it changed";
      }
    </script>
  </body>
</html>
