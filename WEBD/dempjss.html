<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #ac {
        width: 250px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="ac">
      <h1>this is a demo paragraph</h1>
      <input type="button" onclick="func()" value="Try changing color" />
    </div>

    <script>
      function func() {
        
        document.getElementById("ac").style.backgroundColor = "green";
      }
    </script>
  </body>
</html>
